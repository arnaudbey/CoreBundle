<div ncy-breadcrumb></div>

<div ui-view>
    <div>
        <uib-alert ng-repeat="alert in uc.alerts" type="{{ alert.type }}" close="uc.closeAlert($index)">{{ alert.msg }}</uib-alert>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-cog"></i> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" ng-click="uc.clickDelete()"> {{ 'delete'|trans:{}:'platform' }} </a></li>
                <li><a href="#" ng-click="uc.initPassword()"> {{ 'reset_password'|trans:{}:'platform' }} </a></li>
                <li><a ui-sref="users.groups"> {{ 'manage_group'|trans:{}:'platform' }} </a></li>
                <li><a href="#"> {{ 'new'|trans:{}:'platform' }} </a></li>
                <li><a href="#"> {{ 'import'|trans:{}:'platform'}} </a></li>
                <li><a href="#"> {{ 'personal_workspace'|trans:{}:'platform' }} </a></li>
            </ul>
        </div>
    </div>
    <div align="center" class="action-bar">
        <div class="panel-body">
            <clarolinesearch on-search="uc.onSearch" fields="uc.fields"></clarolinesearch>
        </div>   
    </div>
    <div>
        <dtable options="uc.dataTableOptions" rows="uc.users" class="material" on-page="uc.paging(offset, size)" selected="uc.selected"></dtable>
    </div>
</div>
